<html>
    <head>
        <title>
            My Cart
        </title>
        <link rel="stylesheet" href="css/styles.css" >
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    
    <body>
        <div class="header pagePadding">
            <div class="headerLeftSection">
                <div>
                    <img src="images/swiggy.png" alt="swiggy-logo"  class="logo">
                </div>
               <div>
                    <button class="locationButton" type="button">
                        <u>Set location</u>
                    </button>
               </div>
                <div>
                    
                        <button  class="secondLocationButton" type="button">
                            Click to add location 
                        </button>
                    

                </div>

                
            </div>
            <div class="headerMidSection">

            </div>
            <div class="headerRightSection">
                <button class="sideButtons" type="button">
                    <u>Help</u>
                </button>

                <button class="sideButtons" type="button">
                    <u>Signin</u>
                </button>

                <button class="sideButtons" type="button">
                    <u>Cart</u>
                </button>
            </div>
        </div>
        <div class="restaurantPath pagePadding">
            <p>Home / Bangalore / HSR / <b>THE INDIAN SAMOSA </b></p>
        </div>

        <div class="restaurantInfo pagePadding">
            <div class="restaurantImage">
                <img src="images/samosa.jpg" alt="samosa-img" height="200" width="210" class="samosaImg" >
            </div>
            <div class="restaurantTitleSection">
                <div class="restaurantTitle">
                    <h2>THE INDIAN SAMOSA</h2>
                </div>
                <div class="restaurantOtherInfo">
                    <h5>Snacks,Fast Food</h5>
                    <h5>HSR,HSR</h5>
                </div>
               
                    
                        <div class="searchAndFilterForm"> 
                            <div class="searchBar">
                                
                                
                                <input type="search" id="query" name="q" placeholder="Search...">
                                
                                
                            </div>
                            <div class="filterButtons">
                                
                                    <input type="checkbox" id="onlyVeg">
                                    <label for="onlyVeg">Veg</label>
                                
                                
                            </div>
                            <div class="filterButtons">
                                
                                    <input type="checkbox" id="favourite">
                                    <label for="favourite">Favourite</label>
                               
                            </div>
                        </div>
                   
                
                
            </div>
            <div class="restaurantOffer">
                <div class="offerListTitle">
                   <h3> OFFER</h3>
                </div>
                
                <div class="offerList">
                    <ul>
                        <li>20% off | Use Code Party </li>
                        <li>Upto 50% off | Use Code SWIGGYIT </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="restaurantMenu pagePadding">
            <div class="recommendationList" id="recommendationList">
                
            </div>
                
            
            <div class="menuItemList" id="menuItemList">
                
                
                
            </div>

            

            <div class="cartStatus" id="cartSection">
                
                
            </div>
        </div>
        
    <script src="scripts/mvc.js"> </script>
    </body>
</html>
